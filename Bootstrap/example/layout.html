<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout</title>

    <!-- S : CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- // E : CSS -->

    <!-- S : JS -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- // E : JS -->

    <style>
        .container{ margin-top:50px; }
        .col-sm-1, .col-sm-4 , .col-sm-6 , .col-md-4 { border:1px solid #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-sm-4">첫번째</div>
        <div class="col-sm-4">두번째</div>

        <div class="col-sm-6">두번째</div>
        <div class="col-sm-6">세번째</div>
        
        <div class="col-sm-1">첫번째</div>
        <div class="col-sm-1">두번째</div>
        <div class="col-sm-1">세번째</div>

        <div class="col-sm-1">두번째</div>
        <div class="col-sm-1">세번째</div>
    </div>

    <div class="container">
        <div class="col-md-4">첫번째</div>
        <div class="col-md-4">두번째</div>
        <div class="col-md-4">세번째</div>
    </div>

    <div class="container">
        <div class="col-sm-6 col-md-4">첫번째</div>
        <div class="col-sm-6 col-md-4">두번째</div>
        <div class="col-sm-6 col-md-4">세번째</div>
    </div>
