<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee layout</title>

    <!-- S : css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <!--// E : css -->

    <!-- S : js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
    <script src="src/index.js"></script>
    <!--// E : js -->
</head>
<body>
    <!-- S : wrap -->
    <div class="wrap">
        <!-- S : header -->
        <header class="header">
            <h1 class="logo-area">
                <img src="https://via.placeholder.com/130X50" alt="logo">
            </h1>
            <div class="absolute">
                <a href="javascript:void(0);">
                    <img src="https://via.placeholder.com/50X50" alt="menu">
                </a>
            </div>
        </header>
        <!--// E : header -->

        <!-- S : section -->
        <article class="section">
            <div class="swiper-container swiper-slide-type1">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                        <a href="javascript:void(0);">
                            <img src="img/right.png" alt="banner">
                        </a>
                  </div>
                  <div class="swiper-slide">
                        <a href="javascript:void(0);">
                            <img src="img/left.png" alt="banner">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0);">
                            <img src="img/right.png" alt="banner">
                        </a>
                    </div>
                </div>
                <div class="swiper-pagination swiper-pagination-black"></div>
            </div>
        </article>
        <!--// E : section -->

        <!-- S : section -->
        <article class="section">
            <div class="btn-area">
                <button class="btn">
                    <img src="img/coffee.png" alt="coffee" class="btn-img" data-key="type" data-value="coffee"> 
                </button>
                <button class="btn">
                    <img src="img/beverage.png" alt="coffee" class="btn-img" data-key="type" data-value="beverage"> 
                </button>
                <button class="btn">
                    <img src="img/desert.png" alt="coffee" class="btn-img" data-key="type" data-value="desert"> 
                </button>
                <button class="btn">
                    <img src="img/sunny.png" alt="coffee" class="btn-img" data-key="type" data-value="sunny"> 
                </button>
                <button class="btn">
                    <img src="img/sunny1.png" alt="coffee" class="btn-img" data-key="type" data-value="etc"> 
                </button>
            </div>
        </article>
        <!--// E : section -->

        <!-- S : section -->
        <article class="section">
            <div class="data-area">
                <ul></ul>
            </div>
        </article>
        <!--// E : section -->

        <!-- S : footer -->
        <footer class="footer">
            <div class="nav-area">
                <ul>
                    <li><a href="javascript:void(0);"><i class="far fa-credit-card"></i><p>맴버쉽</p></a></a></li>
                    <li><a href="javascript:void(0);"><i class="fas fa-gift"></i><p>선물하기</p></a></li>
                    <li><a href="javascript:void(0);"><i class="fas fa-search-location"></i><p>매장찾기</p></a></li>
                    <li><a href="javascript:void(0);"><i class="fas fa-thumbtack"></i><p>이벤트</p></a></li>
                    <li><a href="javascript:void(0);"><i class="fas fa-user-cog"></i><p>내계정</p></a></li>
                </ul>
            </div>
        </footer>
        <!-- S : footer -->
    </div>
    <!--// E : wrap -->
  

</body>
</html>
