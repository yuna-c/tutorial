<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
		ES6 Promise라는 동기화처리하기위한 특별한 생성자 함수가 추가
		Promise는 일반 인스턴스객체와는 달리 생성시점에 값이 정해지는 것이 아닌 상태값 3가지를 품은 상태에서 반환됨
		추후에 상태값 변환단계에 따라 각각 등록된 메서드가 동기적으로 실행되는 방식

		Promise의 3가지 상태
		[pending]: 특정 요청이 들어간 이후 그 요청이 수행될때까지의 대기상태
		[fulfilled]: 요청이 성공적으로 수행완료된 상태
		[rejected]: 요청이 실패해서 수행완료된 상태

		Promise 인스턴스를 생성해야되는 대표적인 경우
		- 외부 데이터를 가지고올때까지 다음 업무를 holding시키면서 동기화처리해야 되는 경우
		- 코드 내부적으로 setTimeout같은 지연시간이 발생하는 코드인 경우 해당 코드가 끝날때까지 hodling하면서 동기화처리

		Promise란 3가지의 내부 상태값을 가지고 있는 객체, 각 객체의 내부 상태변화에 따른 특정 메서드의 호출을 약속받은 객체
		Promise생성자 함수를 통해서 동기화처리할 코드의 호출 시점을 메서드로 promise객체 인스턴스 형태로 리턴
		이때 Promise생성자 내부에서 자동으로 res, rej라는 2개의 인수(함수)가 전달되고
		전달받은 코드가 동기적으로 수행되게하고 싶은 시점에 res를 호출 (then호출시점)
		전달받은 코드를 기반으로 동기적으로 에러를 반환하고 싶은 시점에 rej를 호출 (catch호출 시점)
			*/
      function delay(time) {
        //delay내부에서 생성되는 promise인스턴스를 다시 delay함수 외부로 리턴
        //delay함수뒤에 바로 then구문을 호출하기 위함
        //then을 이어서 호출하기 위해서는 이전함수가 promise인스턴스를 반환해야됨
        return new Promise((res, rej) => {
          setTimeout(() => {
            console.log("특정로직이 성공적으로 수행되었을떄 실행할 구문");
            res(); //해당 생성자로 생성된 인스턴객체에는 .then 메서드를 동기적으로 호출할 시점
          }, time);
        });
      }

      delay(3000).then(() => console.log("동기적으로 실행할 코드"));
    </script>
  </body>
</html>
