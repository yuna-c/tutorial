			// addEventListener로 Dom에 표현하기
			function boxMaker() {
				const body = document.body;
				const box = document.createElement('div');
				box.setAttribute('id', 'box');
				box.classList.add('box');
				box.style.cssText = `width:50px; height:50px; background: rgba(224, 141, 155, 0.705); margin:20px;border-radius:50%; outline:1px solid transparent;`;
				body.appendChild(box);
			}

			document.addEventListener('DomContentLoaded', boxMaker());
		</script>
