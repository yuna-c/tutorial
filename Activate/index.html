<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<!-- 
    npm i sass --save
    npm show sass version
    sass --watch scss/style.scss:css/style.css

    파일 만들기
    _reset.scss
    style.scss
    -->
		<main>
			<ul>
				<li class="on"><span>button1</span></li>
				<li>button2</li>
				<li>button3</li>
			</ul>

			<section>
				<article class="on">TAB1</article>
				<article>TAB2</article>
				<article>TAB3</article>
			</section>
		</main>

		<a href="#">init</a>
		<a href="#">init</a>
		<a href="#">init</a>

		<script>
			const info = [
				{ url: 'https://www.naver.com', target: '_blank', name: '네이버' },
				{ url: 'https://www.nate.com', target: '_self', name: '네이트' },
				{ url: 'https://www.google.com', target: '_blank', name: '구글' },
			];

			const links = document.querySelectorAll('a');

			info.forEach((data, idx) => {
				const { url, target, name } = data;

				links[idx].setAttribute('href', url);
				links[idx].setAttribute('target', target);
				links[idx].innerText = name;
				console.log('----------');
			});
		</script>
	</body>
</html>
