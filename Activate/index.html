<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<!-- 
    npm i sass --save
    npm show sass version
    sass --watch scss/style.scss:css/style.css

    파일 만들기
    _reset.scss
    style.scss
    -->
		<main>
			<ul>
				<li class="on"><span>button1</span></li>
				<li>button2</li>
				<li>button3</li>
			</ul>

			<section>
				<article class="on">TAB1</article>
				<article>TAB2</article>
				<article>TAB3</article>
			</section>
		</main>

		<!-- _self:해당 탭이 변경되면서 링크이동, _blank:새로운탭으로 이동하면서 링크이동 -->
		<a href="https://www.naver.com" target="_self">네이버</a>

		<script>
			//DOM요소의 속성값 제어
			//DOM.getAttribute('속성명'): 해당 속성명의 값 가져오기
			//DOM.setAttribute('속성명','변경할 속성값'): 해당속성명의 값을 변경
			const link = document.querySelector('a');
			console.log(link.getAttribute('href')); //a요소의 href속성값을 반환
			link.setAttribute('href', 'https://www.nate.com');
			link.setAttribute('target', '_blank');
			link.innerText = '네이트';
		</script>
	</body>
</html>
