<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<!-- 
    npm i sass --save
    npm show sass version
    sass --watch scss/style.scss:css/style.css

    파일 만들기
    _reset.scss
    style.scss
    -->
		<main>
			<ul>
				<li class="on"><span>button1</span></li>
				<li>button2</li>
				<li>button3</li>
			</ul>

			<section>
				<article class="on">TAB1</article>
				<article>TAB2</article>
				<article>TAB3</article>
			</section>
		</main>

		<nav></nav>

		<script>
			const info = [
				{ url: 'https://www.naver.com', target: '_blank', name: '네이버' },
				{ url: 'https://www.nate.com', target: '_self', name: '네이트' },
				{ url: 'https://www.google.com', target: '_blank', name: '구글' },
			];
			/*
      동적으로 DOM생성하기
      - 방법1: innerHTML을 이용해서 문자열로 직접 동적 태그 생성 (선택자의 기존 자식 내용을 없애면서 덮어쓰기)
      */
			const nav = document.querySelector('nav');

			//특정 부모요소안에 반복적인 DOM요소를 동적생성하기위해서는
			//문자열을 초기화하는 변수를 만들고 +=를 활용해서 반복추가할 태그를 문자열형태로 계속 쌓아놓음
			//마직한 해당돔요소에 변수에 있는 반복태그 문자열을 한번에 꽂아넣음
			let tags = '';

			tags += `<a href='${info[0].url}' target='${info[0].target}'>${info[0].name}</a>`;
			tags += `<a href='${info[1].url}' target='${info[1].target}'>${info[1].name}</a>`;
			tags += `<a href='${info[2].url}' target='${info[2].target}'>${info[2].name}</a>`;

			console.log(tags);
			nav.innerHTML = tags;
		</script>
	</body>
</html>
